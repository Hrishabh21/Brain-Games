<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Text Challenge</title>
</head>
<body>
    <h1>Color Text Challenge</h1>
        <b><p id="current-player"></p></b>
    <div class="container">
        
        <div id="challenge-container">
            <p id="challenge-text">Color Name</p>
            <div id="options-container">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
        </div>
        <div id="timer">10</div>
        <div id="result"></div>
        <div id="score-panel">
            <p id="score">Score: 0</p>
            <p id="highest-score">Highest Score: 0</p>
            <p id="lifeline">Lifeline: 1</p>
        </div>
        <button id="start-button">Start</button>
    </div>
    <h3 align="center">Your Improvement:-<h3 id="improve"></h3>%</h3>
    <script src="script.js"></script>
</body>
</html>
